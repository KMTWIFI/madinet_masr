<!doctypehtml><html lang=en><!-- Copyright (c) [2023] WPJokers - www.wpjokers.com - All rights reserved. --><meta charset=UTF-8><meta content="IE=edge"http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1"name=viewport><title>First Page</title><style>body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;background-image:url(images/2.jpeg);background-size:100% 100%;background-position:center;position:relative}.countdown{font-family:Arial,sans-serif;font-size:2rem;color:#fff;position:absolute;bottom:20px;display:flex}.counter{margin-left:5px;margin-right:5px}@media screen and (max-width:1024px){body{background-image:url(images/1.jpeg)}}@media screen and (max-width:767px){body{background-image:url(images/3.jpeg)}}</style><div class=countdown><span>Redirecting in</span> <span class=counter id=countdown>5</span> <span>seconds</span></div><script>const countdownElement = document.getElementById('countdown');

    let remainingTime = 5;

    const timer = setInterval(() => {
      remainingTime--;
      countdownElement.textContent = remainingTime;

      if (remainingTime <= 0) {
        clearInterval(timer);
        window.location.href = 'https://www.madinetmasr.com';
      }
    }, 1000);</script>
